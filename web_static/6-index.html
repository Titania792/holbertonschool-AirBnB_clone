<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnB Clone</title>
</head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <h2>California:</h2>
                            <li>Los Altos</li>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                            <li>San Diego</li>
                        <h2>Arizona:</h2>
                            <li>Arizona City</li>
                            <li>Tucson</li>
                            <li>Mesa</li>
                            <li>Chandler</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Oven</li>
                        <li>Washer</li>
                        <li>Dryer</li>
                        <li>Iron</li>
                        <li>TV</li>
                    </ul>
                </div>
                <button class="button" type="button">Search</button>
            </section>
        </div>
        <footer>
            <div class="center">
                <p>Best School</p>
            </div>
        </footer>
    </body>
</html>
